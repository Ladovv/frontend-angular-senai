<mat-card>
  <mat-card-title>Alterar Fornecedor</mat-card-title>
  <form (ngSubmit)="updateFornecedor()">
    <!-- Dados Pessoais -->
    <mat-form-field>
      <input matInput placeholder="Nome Fantasia" [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="CNPJ" [(ngModel)]="fornecedor.forCnpj" name="forCnpj" required maxlength="14" minlength="14" />
    </mat-form-field>

    <!-- Contato -->
    <mat-form-field>
      <input matInput placeholder="Celular" [(ngModel)]="fornecedor.conCelular" name="conCelular" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="fornecedor.conEmail" name="conEmail" required email />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Telefone Comercial" [(ngModel)]="fornecedor.conTelefoneComercial" name="conTelefoneComercial" required maxlength="14" />
    </mat-form-field>

    <!-- Endereço -->
    <mat-form-field>
      <input matInput placeholder="Rua" [(ngModel)]="fornecedor.endRua" name="endRua" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Número" [(ngModel)]="fornecedor.endNumero" name="endNumero" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Cidade" [(ngModel)]="fornecedor.endCidade" name="endCidade" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="CEP" [(ngModel)]="fornecedor.endCep" name="endCep" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Estado" [(ngModel)]="fornecedor.endEstado" name="endEstado" required />
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Atualizar</button>
      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
  </form>
</mat-card>
